---
layout: default
---

<div class="home">
  {{ content }}

  <ul class="post-list">
    {%- for post in site.posts -%}
    <li>
      <time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%d %b %Y" }}
      </time>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </li>
    {%- endfor -%}
  </ul>
</div>
